    <h1 class="headline">Nastavni plan</h1>
    
    <div class="row">
        <div class="column left">
            <form>
                <div class="input-row">               
                    <Label for = "nazivKolegija"><h2>Naziv kolegija:</h2></Label>
                    <input type="text" id="search" class="form-control form-control-lg"
                    autocomplete="off" placeholder="Započnite unos naziva kolegija...">
                    <button class="add-row">Submit</button>
                </div>
                <div id="match-list" class="match-list-style"></div>
            </form>
        </div>
        <div class="column right">
        <table id = "taPredmet">
            <thead>
                <tr>
                    <th width = "10%">Kolegij</th>
                    <th width = "10%">ECTS</th>
                    <th width = "10%">Sati</th>
                    <th width = "5%">P</th>
                    <th width = "5%">V</th>
                    <th width = "10%">Tip</th>
                    <th width = "10%"></th>
                </tr>
            </thead>
            <tbody id="tbPredmet">
               
                <tr>
                    <td>Testni kolegij1</td><td>5</td><td>60</td><td>2</td><td>2</td><td>Obavezni</td>
                    <td><button class="delete-row" >Obriši</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

    <div class="image-footer"><img src="/img/zaiskri-bg.jpg" width="100%" height="400px" id="footer-image"></div>
